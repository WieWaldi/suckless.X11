# +------------------------------- Backend ------------------------------------+
backend                                         = "glx";
vsync                                           = true;
inactive-opacity-override                       = false;
xrender-sync-fence                              = true;
resize-damage                                   = 20
sync                                            = "none";
glx-use-copysubbuffermesa                       = true;
glx-no-stencil                                  = false;
glx-no-rebind-pixmap                            = true;
glx-copy-from-front                             = true;
detect-rounded-corners                          = true;
detect-client-opacity                           = true;
detect-transient                                = true;
detect-client-leader                            = true;

# +------------------------------- Transitions --------------------------------+
transition = true;
transition-offset = 1000;
transition-direction = "smart-y";
transition-timing-function = "ease-out-bounce";
transition-step = 0.02;
transition-rule = [];

# +------------------------------- Shadow -------------------------------------+
shadow                                          = true;
shadow-radius                                   = 25;
# shadow-offset-x                                 = -25;
# shadow-offset-y                                 = -25;
shadow-opacity                                  = 1.0;
shadow-color                                    = "#000000";
shadow-exclude                                  = [ "class_g = 'dwm'" ];

# +------------------------------- Blur ---------------------------------------+
blur-background                                 = false;
# blur: {
#         method                                  = "dual_kawase";
#         strength                                = 3.0;
#         deviation                               = 1.0;
#         kernel                                  = "11x11gaussian";
# }
# blur-background-exclude                         = [ "name = 'stw'" ];

# +------------------------------- Corners ------------------------------------+
corner-radius                                   = 10;
rounded-corners-exclude                         = [ "class_g = 'dwm'" ];

# +------------------------------- Opacity ------------------------------------+
# inactive-opacity                                = 0.7;
# active-opacity                                  = 0.95;
# inactive-dim                                  = 0.1;
frame-opacity                                 = 1;

opacity-rule                                    = [ "70:name = 'cava'",
                                                    "100:name = 'oneko'",
                                                    "100:_NET_WM_NAME@:s * = '- Outlook'",
                                                    "100:class_g = 'dwm'",
                                                    "80:class_g = 'dmenu'",
                                                    "100:class_g = 'Gimp'",
                                                    "100:class_g = 'Gimp-2.8'",
                                                    "100:class_g = 'Google-chrome' && focused",
                                                    "70:class_g = 'Google-chrome' && !focused",
                                                    "100:class_g = 'mpv'",
                                                    "100:class_g = 'Microsoft-edge-beta'",
                                                    "100:class_g = 'Microsoft Teams - Preview'",
                                                    "100:class_g = 'obs'",
                                                    "100:class_g = 'Oneko'",
                                                    "100:class_g = 'Surf'",
                                                    "100:class_g = 'Sxiv'",
                                                    "100:class_g = 'tabbed'",
                                                    "100:class_g = 'tabbed-surf'",
                                                    "100:class_g = 'kdenlive'",
                                                    "100:class_g = 'VirtualBox Machine'",
                                                    "100:class_g = 'vlc'",
                                                    "100:class_g = 'Vmrc'",
                                                    "100:class_g = 'Wfica'",
                                                    "100:class_g = 'xfreerdp' && focused",
                                                    "70:class_g = 'xfreerdp' && !focused"
                                                    ];

# +------------------------------- Fading -------------------------------------+
fading                                          = true;
fade-in-step                                    = 0.02;
fade-out-step                                   = 0.02;
fade-exclude                                    = [ "class_g = 'xfreerdp'" ];

# +------------------------------- Focus --------------------------------------+
focus-exclude                                   = [ "! name~=''",
                                                    "name = 'cava'",
                                                    "class_g = 'dwm'",
                                                    "class_g = 'dmenu'",
                                                    "class_g = 'Gimp'",
                                                    "class_g = 'Gimp-2.8'",
                                                    "class_g = 'mpv'",
                                                    ];

focus-exclude = [
  "_NET_WM_NAME@:s *= ' - YouTube'"
];
# +------------------------------- Other --------------------------------------+
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
