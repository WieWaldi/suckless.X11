# +----- General --------------------------------------------------------------+
Section "InputClass"
    Identifier "Huion tablets with Wacom driver"
    MatchUSBID "256c:006e"
    # MatchProduct "HUION"
    MatchIsTablet "on"
    MatchDevicePath "/dev/input/event*"
    Driver "wacom"
EndSection


