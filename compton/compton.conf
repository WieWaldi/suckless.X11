# +------------------------------- Fading ----------------------------------+
fading = true;
fade-in-step = 0.5;
fade-out-step = 0.05;
fade-exclude = [
    "class_g = 'xfreerdp'"
];

# +------------------------------- Other -----------------------------------+
focus-exclude = [
    "! name~=''",
    "name = 'cava'",
    "class_g = 'dwm'",
    "class_g = 'dmenu'",
    "class_g = 'Gimp-2.8'",
    "class_g = 'mpv'",
    "class_g = 'Google-chrome'"
];

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
