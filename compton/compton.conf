# +------------------------------- Backend ---------------------------------+
backend = "glx";
paint-on-overlay = true;
vsync = "opengl-swc"; 
inactive-opacity-override = false;
xrender-sync = true;
xrender-sync-fence = true;
resize-damage = 20
sw-opti = false;
# refresh-rate = 60;
sync = "none";
glx-use-copysubbuffermesa = true;
glx-swap-method = "undefined";
glx-no-stencil = false;
glx-no-rebind-pixmap = true;
glx-copy-from-front = true;

# +------------------------------- Shadow ----------------------------------+
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 30;
shadow-offset-x = -45;
shadow-offset-y = -45;
shadow-opacity = 1.0;
shadow-exclude = [
    "name = 'Notification'",
    "name = 'FreeRDP*'",
    "class_g = 'xfreerdp'",
    "class_g = 'dwm'",
    "_GTK_FRAME_EXTENTS@:c"
];

